<!DOCTYPE html>
<html>
<head>
    <title>Schedule KrNU | Розклад КрНУ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" media="screen">
    <link href="/css/schedule.css" rel="stylesheet" media="screen">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/schedule_adapter.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div class="container main">
<nav class="navbar navbar-default navbar-static-top navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand glyphicon glyphicon-calendar large-size"></span>
            <a class="navbar-brand large-size" href="/">Schedule KrNU</a>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <% if (locals.schedule) { %>
                    <%- include select_schedule.html %>
                <% } %>
                    <li role="separator" class="divider"></li>
                        <% if (locals.logined) { %>
                            <li class="nav-item">
                                <button class="btn navbar-btn btn-warning" id="btn_admin_panel">Admin Panel</button>
                            </li>
                            <li class="nav-item">
                                <button class="btn navbar-btn btn-warning" id="btn_logout">Logout</button>
                            </li>
                        <% } else { %>
                            <li class="nav-item">
                                <button class="btn navbar-btn btn-warning" data-toggle="modal" data-target="#loginModal">Login</button>
                            </li>
                        <% } %>
            </ul>
        </div>
    </div>
</nav>
